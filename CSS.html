<style>
  body {
    font-family: 'Roboto', Arial, sans-serif;
    background-color: #f8f9fa;
    color: #202124;
    padding: 10px;
    margin: 0;
  }
  .container {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }
  .form-group {
    border-bottom: 1px solid #e0e0e0;
    padding-bottom: 15px;
  }
  .form-group:last-child {
    border-bottom: none;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    color: #5f6368;
  }
  input[type="text"],
  input[type="number"],
  textarea {
    width: 95%;
    padding: 8px;
    border: 1px solid #dadce0;
    border-radius: 4px;
    font-size: 14px;
  }
  textarea {
    resize: vertical;
  }
  input[type="color"] {
    width: 40px;
    height: 30px;
    border: 1px solid #dadce0;
    border-radius: 4px;
    padding: 2px;
    vertical-align: middle;
  }
  .radio-group, .checkbox-group {
    display: flex;
    align-items: center;
    margin-bottom: 5px;
  }
  input[type="radio"], input[type="checkbox"] {
    margin-right: 8px;
  }
  .format-options {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-top: 10px;
  }
  .action {
    background-color: #4285f4;
    color: white;
    border: none;
    padding: 10px 16px;
    font-size: 14px;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }
  .action:disabled {
    background-color: #a0c3ff;
    cursor: not-allowed;
  }
  .status-message {
    margin-top: 10px;
    font-size: 12px;
    color: #1a73e8;
  }
  .status-message.error {
    color: #d93025; /* Google's error red */
    font-weight: bold;
  }
</style>
